<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Fill out this form</h1>

    <label for="Name">Name</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="Surname">Surname</label>
    <input type="text" id="surname" name="surname"><br><br>

    <label for="internet_usage">How often do you use the Internet?</label>
    <select id="internet_usage" name="internet_usage">
    <option value="everyday">Everyday</option>
    <option value="a_few_times_a_week">A few times a week</option>
    <option value="once_a_week">Once a week</option>
    <option value="rarely_ever">Rarely ever</option>
    </select><br><br>
    
    <button type="submit">Save</button>
    <button type="cancel">Cancel</button>
</body>
</html>
